[defaults]

#--------------------------------- Connections ---------------------------------

remote_tmp         =  /tmp/ansible-$USER
remote_user        =  root
ask_pass      =  True
host_key_checking  =  False

#------------------------------------ Paths ------------------------------------ 

log_path           =  logs/ansible.log
roles_path         =  roles
inventory          =  inventories/hosts
hostfile           =  inventories/hosts

#------------------------------------ Misc. ------------------------------------

module_name        =  shell
nocows             =  1
gathering          =  implicit
